<VirtualHost *:80>
    ServerName fe.homepage.beautystack.local

    DocumentRoot /home/ubuntu/fe.homepage/web

    <Directory /home/ubuntu/fe.homepage/web>
        AllowOverride None
        Require all granted

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ app.php [QSA,L]
        </IfModule>
    </Directory>

    ErrorLog /var/log/apache2/project_error.log
    CustomLog /var/log/apache2/project_access.log combined
</VirtualHost>